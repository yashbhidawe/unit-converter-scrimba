<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <section id="primary-section">
        <div class="heading">
            <h1>Imperial Unit Convertor</h1>
        </div>
        <div class="display">
           <input type="number" id="displaycontainer" >
        </div>

        <div class="btn">
            <button id="btnid">
                Convert
            </button>
        </div>
        </section>

        <section id="secondsection">

            <div id="length" class="data">
                <h2 class="headingsecondory">
                    Length (Meter/Feet)
                </h2>
                <div class="wrapper">
                   <p id="lengthConversion">0 meters - 0.000 feet | 0 feets = 0.000 meters</p>
                </div>
            </div>

            <div id="volume" class="data">
                <h2 class="headingsecondory">
                    Volume (Liters/Gallons)
                </h2>
                <div class="wrapper">
                    <p id="volumeConversion">0 Liters - 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
                </div>
            </div>

            <div id="mass" class="data">
                <h2 class="headingsecondory">
                    Mass (Kilograms/Pounds)
                </h2>
                <div class="wrapper">
                    <p id="massConversion">0 Kilograms - 0.000 Pounds | 0 Pounds = 0.000 Kilograms</p>
                </div>
            </div>

        </section>
    </div>
    <script src="index.js"> </script>
</body>
</html>
